<form class="yarn-data" [formGroup]="yarnDataForm" #yarnDetails="ngForm" (ngSubmit)="yarnDataForm.valid && saveYarnDetails()">
  <div class="row mb-5">
    <div class="header pb-3">Weight Data</div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Weight" formControlName="weight" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Cone" formControlName="cone" required>
    </div>
  </div>
  <div class="row form-group mb-3">
    <div class="d-flex justify-content-center">
      <button class="btn btn-success">Submit</button>
    </div>
  </div>
</form>
<p-table [value]="yarnData" responsiveLayout="scroll" *ngIf="totalWeight">
  <ng-template pTemplate="header">
      <tr>
          <th>S.No</th>
          <th>Weight</th>
          <th>Cone</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
      <tr>
          <td>{{data.yarnId}}</td>
          <td>{{data.weight}}</td>
          <td>{{data.cone}}</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr *ngIf="yarnData.length > 1">
        <td>Net Weight</td>
        <td>{{totalWeight}}</td>
        <td>{{totalCone}} <input type="text" [(ngModel)]="coneWeight" /></td>
    </tr>
    <tr *ngIf="yarnData.length > 1">
      <td>Gross Weight</td>
      <td>{{grossWeight}}</td>
  </tr>
</ng-template>
</p-table>
