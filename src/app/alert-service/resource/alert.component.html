<div class="modal" tabindex="-1" role="dialog" *ngIf="modalStatus">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" [ngClass]="{'alert-success': type == 'success'}">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"  [ngClass]="{'alert-success': type == 'success'}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{body}}</p>
            </div>
            <div class="modal-footer alert-footer">
                <button type="button" class="btn btn-primary"  [ngClass]="{'alert-success': type == 'success'}" (click)="closeModal()">Ok</button>
            </div>
        </div>
    </div>
</div>
